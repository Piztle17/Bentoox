<script type="text/javascript">
  (function(){
    // Fires when the DOM is ready
    ready(function() {
      var fieldQuery = document.querySelectorAll('.portal--form-field'),
          emailPwButtonQuery = document.querySelector('#email-pw-button'),
          formInputContainer = document.querySelector('#form-input-container'),
          footerLink = document.querySelector('#forgot-password-button'),
          fields = [];

      if (fieldQuery.length !== 0) {
        fieldQuery.forEach(function(field) {
          fields.push(new FormField(field));
        });
      }

      if (emailPwButtonQuery) {
        emailPwButtonQuery.addEventListener('click', function() {
          emailPwButtonQuery.classList.add('display-none');
          formInputContainer.classList.add('visible');
          footerLink.classList.add('visible');
        });
      }
    });

    function FormField(element) {
      this._element = element
      this._input = this._element.querySelector('input');
      this._label = this._element.querySelector('label');
      this.placeholder = this._input.getAttribute('placeholder');

      if (this._input === null || this._label === null) return

      this._input.addEventListener('focus', this.activeState.bind(this))
      this._input.addEventListener('click', this.activeState.bind(this));
      this._input.addEventListener('blur', this.resetState.bind(this));
    };

    FormField.prototype.activeState = function(event) {
      this._label.classList.add('active');
      this._input.setAttribute('placeholder', '');
    };

    FormField.prototype.resetState = function(event) {
      this._label.classList.remove('active');
      this._input.setAttribute('placeholder', this.placeholder);
    };

    function ready(fn) {
      if (document.attachEvent ? document.readyState === 'complete' : document.readyState !== 'loading') {
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }
  })();
</script>
