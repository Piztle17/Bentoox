<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
    <script src="https://kit.fontawesome.com/21cf0ca2ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="checkbox" name="toggle" class="custom_toggle" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun-bright"></i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="flex_signup">
            <div class="side1">
                <img src="images/_FINAL_Whats_New to log in.png" alt="_FINAL_Whats_New" class="log_img">
                <div class="image_content">
                    <h1>Diner Feedback with Online Ordering</h1>
                    <p>Collect private 1-5 star reviews and feedback directly from your diners
                      through automated email and SMS campaigns.
                    </p>
                    <div class="lern_link">
                      <a href="#">Learn more</a>
                    </div>
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun-bright"></i>
                </div>
            </div>
            <div class="signup_side">
                <div class="flexlog_logo">
                    <img src="images/bentobox logo.svg" alt="" class="logo_margin">
                </div>
                <div class="div_login">
                    <div class="login_pp">
                        <div class="flexlog_logo">
                            <h1>Log In</h1>
                        </div>
                        <form action="" method="post">
                            <div class="input_margin">
                                <label for="email">Email</label><br>
                                <input type="email" name="email" placeholder="Email" id="email" required="This field cannot be empty"><br>
                             </div>
                             <div class="input_margin">
                                 <label for="password">Password</label><br>
                                 <input type="password" name="password" placeholder="Password" id="pwd" required=""><br>
                             </div>
                             <button type="submit">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="file.js"></script>
</body>
</html>
